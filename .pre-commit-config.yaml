# Pre-commit hooks for Cyoda AI Studio
# Install with: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(proto/|.*\.md)
      - id: end-of-file-fixer
        exclude: ^proto/
      - id: check-yaml
        exclude: ^(helm/|k8s/)
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        exclude: ^proto/

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
        exclude: ^proto/

  # Flake8 linting (fast checks only)
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [
          '--max-line-length=88',
          '--extend-ignore=E203,E402,E501,E704,E722,F401,F541,F841,N805,W503',
          '--exclude=.git,.venv,.env,__pycache__,proto,build,dist,.eggs,*.egg,.pytest_cache,.mypy_cache,htmlcov,tests'
        ]
        exclude: ^(proto/|tests/)

  # Security checks (disabled - too slow for pre-commit, run via make lint instead)
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.8.6
  #   hooks:
  #     - id: bandit
  #       args: ['-ll', '-q', '--skip', 'B101']
  #       exclude: ^(tests/|proto/)

  # Type checking (optional - can be slow)
  # Uncomment if you want type checking on every commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.17.1
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-all]
  #       args: [--config-file=pyproject.toml]
  #       exclude: ^(proto/|tests/)

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [
          --ignore, DL3008,  # Pin versions in apt-get install
          --ignore, DL3013,  # Pin versions in pip install
          --ignore, DL3015,  # Avoid additional packages by specifying --no-install-recommends
          --ignore, DL3016,  # Pin versions in npm
          --ignore, DL3042,  # Avoid cache directory with pip
          --ignore, DL3047,  # wget without progress bar
          --ignore, DL4001,  # Either use Wget or Curl but not both
          --ignore, DL4006,  # Set SHELL option -o pipefail
          --ignore, DL3001,  # Some bash commands in Docker
          --ignore, SC2012   # Use find instead of ls
        ]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--format, parsable, -d, '{extends: default, rules: {line-length: {max: 120}, document-start: disable}}']
        exclude: ^(helm/|.github/)

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks

